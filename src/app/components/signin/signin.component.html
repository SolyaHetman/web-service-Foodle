<navbar></navbar>
<section class="section-signin">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <h1 class="text-center text-uppercase">Увійти</h1>
                <form #loginForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="form-group d-flex align-items-end justify-content-between">
                        <label class="mb-0" for="email">Ім'я: </label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="form.email" required>
                    </div>
                    <div class=" form-group d-flex align-items-end justify-content-between ">
                        <label class="mb-0 " for="password ">Пароль: </label>
                        <input type="password" class="form-control " id="password " name="password " [(ngModel)]="form.password " required>
                    </div>
                    <button type="submit " class="btn mx-auto d-block mt-5 " [disabled]="!loginForm.valid ">Увійти</button>
                </form>
            </div>
        </div>
    </div>
</section>
